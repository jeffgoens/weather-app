<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="weatherfavicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="main">
        <h1 class="mainHeader text-center display-2" id="mainHeader">Weather App</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <div class="form">
                        <input class="form-control" id="zipcodeInput" type="text" placeholder="US ZIP Code">
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <button class="btn btn-success" id="getWeather" type="submit">Get Weather</button>
                </div>
            </div>

            <div class="card1">
                <div class="weather">
                    <h2 class="city" id="city">City</h2>
                    <div class="cityText hidden display-4" id="cityText"></div>
                </div>
            </div>

            <div class="card2">
                <div class="row">
                    <h4 class="col-12 col-12" id="temperatureText">Temperature</h4>
                    <div class="col-lg-4 col-12" id="kelvin"></div>
                    <div class="col-lg-4 col-12" id="fahrenheit"></div>
                    <div class="col-lg-4 col-12" id="celsius"></div>
                </div>
            </div>

            <div class="card3">
                <div class="row">
                    <h4 class="col-12" id="currentCondition">Current Condition</h4>
                    <div class="col-12" id="conditions"></div>
                    <div class="image text-center" id="image"></div>
                </div>
            </div>
        </div>



    </div>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>



</html>
